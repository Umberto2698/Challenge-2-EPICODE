<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di registrazione</title>
</head>

<body>
    <h1>Registrazione</h1>
    <form onsubmit="alert('Registrazione inviata')">
        <div>
            <input type="text" placeholder="Nome" />
        </div>
        <div>
            <input type="text" placeholder="Cognome" />
        </div>
        <div>
            <input type="email" placeholder="Email" />
        </div>
        <div>
            <input type="password" placeholder="Password" />
        </div>
        <p>
            Data di nascita <input type="date" placeholder="Nome" />
        </p>
        <div>
            <input type="number" placeholder="numero di telefono" />
        </div>
        <h4>Inserisci alcuni dei tuoi gusti musicali</h4>
        <p>
            <input type="checkbox" /> Rap <input type="checkbox" /> Pop <input type="checkbox" /> Jazz <input
                type="checkbox" /> Trap <input type="checkbox" /> Dance <input type="checkbox" /> Hiphop
        </p>
        <p>
            <input type="radio" /> Termini e condizioni
        </p>
        <div>
            <input type="submit" placeholder="Invia registrazione" />
        </div>
    </form>
</body>

</html>
